name: CI
on:
  - push
  - pull_request_target

env:
  SERVICE_NAME: catalog-service
  SERVICE_VERSION: 1.0.0-beta # TODO: Get this info from source code
  PYTHON_VERSION: '3.10'
  DOCKER_REGISTRY: quay.io
  ORGANIZATION_NAME: detective.solutions

jobs:
  Run-Tests:
    runs-on: ${{ matrix.os }}
    # Only run for human users on a push event
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10']

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/requirements.txt'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          wget -qO- https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          sudo add-apt-repository "$(wget -qO- https://packages.microsoft.com/config/ubuntu/16.04/mssql-server-2017.list)"
          cat /etc/odbcinst.ini
          sudo apt-get update
          pip install tox tox-gh-actions

      - name: Run tests
        continue-on-error: true # TODO: Remove when tests are fixed!
        run: tox

  Build-Docker-Image:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.actor != 'dependabot[bot]'
    needs: [Run-Tests]

    steps:
      - run: |
          ls -la
          echo $(python ./setup.py --name)

      - run: |
          ls -la
          echo $(python ./setup.py --version)

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Create docker image metadata (name & tags based on branch name)
        id: image-metadata
        env:
          CURRENT_BRANCH: ${{ github.ref_name }}
        run: |
          IMAGE_NAME=${{env.DOCKER_REGISTRY}}/${{env.ORGANIZATION_NAME}}/${{env.SERVICE_NAME}}
          if [[ $CURRENT_BRANCH == 'main' ]]; then
            BASE_TAG=${IMAGE_NAME}:${{env.SERVICE_VERSION}}
            TARGET_TAGS="--tag=${BASE_TAG}"
          elif [[ $CURRENT_BRANCH == 'development' ]]; then
            BASE_TAG=${IMAGE_NAME}:${{env.SERVICE_VERSION}}
            TARGET_TAGS="--tag=${BASE_TAG} --tag=${IMAGE_NAME}:development"
          else
            # Sanitize branch name by replacing slashes with hyphens
            SANITIZED_BRANCH_NAME=${CURRENT_BRANCH//\//-}
            BASE_TAG=${IMAGE_NAME}:${{env.SERVICE_VERSION}}-${SANITIZED_BRANCH_NAME}
            TARGET_TAGS="--tag=${BASE_TAG}"
          fi
          echo "::set-output name=image-name::${IMAGE_NAME}"
          echo "::set-output name=base-tag::${BASE_TAG}"
          echo "::set-output name=target-tags::${TARGET_TAGS}"

      - name: Build fat docker image
        run: docker build -t ${{steps.image-metadata.outputs.base-tag}} .

      - name: Build & tag optimized docker images
        run: |
          curl -sL https://raw.githubusercontent.com/docker-slim/docker-slim/master/scripts/install-dockerslim.sh | sudo -E bash -
          docker-slim build \
            --http-probe=false \
            --target=${{steps.image-metadata.outputs.base-tag}} \
            ${{steps.image-metadata.outputs.target-tags}}

      - name: Login to quay.io
        uses: docker/login-action@v2
        with:
          registry: ${{env.DOCKER_REGISTRY}}
          username: ${{secrets.DOCKER_REGISTRY_USER}}
          password: ${{secrets.DOCKER_REGISTRY_TOKEN}}

      - name: Push all docker available docker tags
        run: docker push -a ${{steps.image-metadata.outputs.image-name}}
